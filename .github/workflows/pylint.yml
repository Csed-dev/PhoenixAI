jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'  # Stelle sicher, dass die Python-Version angegeben ist
          node-version: '20'       # Aktualisiert auf Node.js 20
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
      - name: Run pylint
        run: pylint **/*.py
